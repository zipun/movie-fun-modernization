---
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: album-service-2301.cfapps.io
  services:
  - album-database
  - photo-storage
  - movie-fun-sso
  - movie-fun-registry
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: movie-service-2301.cfapps.io
  services:
  - movie-database
  - movie-fun-sso
  - movie-fun-registry
  env:
    GRANT_TYPE: client_credentials
- name: moviefun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
    - route: moviefun-app-2301.cfapps.io
  services:
  - photo-storage
  - movie-fun-sso
  - movie-fun-registry
  env:
    GRANT_TYPE: authorization_code
